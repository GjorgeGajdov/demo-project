<div *ngFor='let node of nodes' mat-ripple class='tree-node' [class.selected]='isSelected(node)'
    [style.paddingLeft.px]='node.level * 25' (click)='selectNode(node)'>
    <button *ngIf='node.expandable' mat-icon-button (click)='toggleNode(node)'>
        <mat-icon>
            {{isExpanded(node) ? 'keyboard_arrow_down' : 'keyboard_arrow_right'}}
        </mat-icon>
    </button>

    <button *ngIf='!node.expandable' mat-icon-button disabled='true' (click)='toggleNode(node)'>
        <mat-icon></mat-icon>
    </button>

    <span>{{node.name}}</span>
</div>
