<mat-progress-bar *ngIf='loading$ | async' mode="indeterminate" color='accent'></mat-progress-bar>

<mat-toolbar class="mat-elevation-z8" color="primary">
    <mat-toolbar-row>
        <button mat-button routerLink=''>
            <mat-icon>code</mat-icon>
            <span>{{'appName' | transloco}}</span>
        </button>

        <button *ngFor='let item of navItems$ | async' mat-button [routerLink]='item.url'>
            {{item.label | transloco}}
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<main>
    <router-outlet></router-outlet>
</main>
